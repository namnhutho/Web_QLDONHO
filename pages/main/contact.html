
  <link rel="stylesheet" href="../../css/contact.css" />
  <script class="u-script" type="text/javascript" src="../../js/contact.js" defer=""></script>

  <main>
    <div class="contact-container">
      <div class="left-col">
        <img class="logo" src="../../images/logo1.png"/>
      </div>
      <div class="right-col">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <div class="description">Dark Mode</div>
        </div>

        <h1>Contact us</h1>
        <p>
          We are very pleased to have your support, please leave us a message.
          Your request will be processed and responded to as soon as possible.
        </p>

        <form id="contact-form" method="post">
          <label for="name">Full name</label>
          <input type="text" id="name" name="name" placeholder="Your Full Name" required />
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email Address" required />
          <label for="message">Message</label>
          <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
          <a href="javascript:void(0)"><button type="submit" id="submit" name="submit">Send</button></a>
        </form>
        <div id="error"></div>
        <div id="success-msg"></div>
      </div>
    </div>
  </main>
